<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AstroLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#001122">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="/icon-180.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top, #001122, #002233);
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
    }

    canvas {
      display: block;
      background: linear-gradient(to top, #000000, #222222);
    }

    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      background: linear-gradient(to top, #001122, #002233);
    }

    #gameTitle {
      font-size: 48px;
      color: white;
      margin-bottom: 20px;
    }

    #menuImage {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    #playButton {
      padding: 10px 20px;
      font-size: 24px;
      background-color: #00ccff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    #distance {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 3;
    }

    #leaderboard {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      color: white;
      z-index: 3;
    }

    #leaderboard h3 {
      margin-top: 0;
    }

    #leaderboard ol {
      padding-left: 20px;
    }

    #gameOverText {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 48px;
      font-weight: bold;
      z-index: 3;
      display: none;
      text-shadow: 2px 2px 10px black;
    }

    #rejouer, #shareScore {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00ccff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      z-index: 3;
      display: none;
    }

    #rejouer {
      top: 60%;
    }

    #shareScore {
      top: 70%;
    }

    #highScoreInput {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 4;
      display: none;
    }

    #highScoreInput input {
      margin-top: 10px;
      padding: 5px;
      font-size: 16px;
    }

    #highScoreInput button {
      margin-top: 10px;
      padding: 5px 15px;
      font-size: 16px;
      background-color: #00ccff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #success-banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #28a745;
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 10;
      display: none;
    }

    /* ‚úÖ Alerte orientation portrait */
    #orientation-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #001122;
      color: white;
      display: none;
      z-index: 99999;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
    }
  </style>
</head>
<body>
  <canvas id="menuStars"></canvas>

  <div id="menu">
    <h1 id="gameTitle">AstroLab</h1>
    <img id="menuImage" src="menu.png" alt="Image menu" />
    <button id="playButton">Jouer</button>
  </div>

  <canvas id="game"></canvas>

  <div id="distance">Distance: 0 m</div>
  <div id="leaderboard">
    <h3>Top 5 Distances</h3>
    <ol></ol>
  </div>
  <div id="gameOverText">GAME OVER</div>
  <button id="rejouer">Rejouer</button>
  <button id="shareScore">Partager mon score</button>

  <div id="highScoreInput">
    <div>Nouveau record ! Entrez votre nom :</div>
    <input type="text" id="playerName" placeholder="Votre nom" maxlength="15" />
    <button id="submitScore">Valider</button>
  </div>

  <div id="success-banner"></div>

  <!-- ‚úÖ Blocage portrait -->
  <div id="orientation-warning">
    üîÅ Veuillez tourner votre t√©l√©phone en mode <strong>paysage</strong> pour jouer √† AstroLab üöÄ
  </div>

  <!-- Scripts -->
  <script src="game.js"></script>

  <script>
    // ‚úÖ Bloque le jeu si orientation portrait
    function checkOrientation() {
      const warning = document.getElementById("orientation-warning");
      const isPortrait = window.innerHeight > window.innerWidth;

      if (isPortrait) {
        warning.style.display = "flex";
        document.getElementById("game").style.display = "none";
        document.getElementById("menu").style.display = "none";
      } else {
        warning.style.display = "none";
        document.getElementById("game").style.display = "block";
        document.getElementById("menu").style.display = "block";
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    window.addEventListener("load", checkOrientation);

    // ‚úÖ Tente de verrouiller l‚Äôorientation en paysage (si support√©)
    document.getElementById("playButton").addEventListener("click", async () => {
      if (screen.orientation && screen.orientation.lock) {
        try {
          await screen.orientation.lock("landscape");
        } catch (err) {
          console.warn("Orientation lock non support√© :", err);
        }
      }
    });
  </script>

  <script>
    // ‚úÖ Service Worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("sw.js").then(
          function (registration) {
            console.log("‚úÖ Service Worker enregistr√© :", registration);
          },
          function (err) {
            console.error("‚ùå Erreur Service Worker :", err);
          }
        );
      });
    }
  </script>
</body>
</html>
