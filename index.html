<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ballon esquive - Fusée et météorites</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: #001122;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: linear-gradient(to top, #000000, #222222);
    }
    #rejouer {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: white;
      background: transparent;
      border: 2px solid white;
      padding: 10px 30px;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 15;
    }
    #rejouer:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    #gameOverText {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      color: white;
      text-shadow: 0 0 8px #ff0000;
      display: none;
      z-index: 16;
    }
    #distance {
      position: absolute;
      top: 10px;
      left: 20px;
      color: white;
      font-size: 24px;
      z-index: 10;
    }
    #highScoreInput {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 17;
      color: white;
      text-align: center;
    }
    #highScoreInput input {
      padding: 10px;
      font-size: 20px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
      text-align: center;
    }
    #leaderboard {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      max-width: 260px;
      z-index: 14;
      display: none;
      text-align: center;
    }
    #leaderboard h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 22px;
    }
    #leaderboard ol {
      padding-left: 20px;
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="distance">Distance: 0 m</div>
  <div id="leaderboard">
    <h3>Top 5 Distances</h3>
    <ol></ol>
  </div>
  <div id="gameOverText">GAME OVER</div>
  <button id="rejouer">Rejouer</button>
  <div id="highScoreInput">
    <div>Nouveau record ! Entrez votre nom :</div>
    <input type="text" id="playerName" placeholder="Votre nom" maxlength="15" />
    <button id="submitScore">Valider</button>
  </div>

  <script>
    (() => {
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const rejouerBtn = document.getElementById("rejouer");
      const gameOverText = document.getElementById("gameOverText");
      const distanceDisplay = document.getElementById("distance");
      const highScoreInput = document.getElementById("highScoreInput");
      const playerNameInput = document.getElementById("playerName");
      const submitScoreBtn = document.getElementById("submitScore");
      const leaderboard = document.getElementById("leaderboard");
      const leaderboardList = leaderboard.querySelector("ol");

      let width, height;
      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      const player = {
        x: 150,
        y: height / 2,
        radius: 25,
        velocityY: 0,
        gravityUp: -0.8,
        gravityDown: 1.5,
      };

      let pressing = false;

      // Clavier
      window.addEventListener("keydown", e => {
        if (e.code === "Space") pressing = true;
      });
      window.addEventListener("keyup", e => {
        if (e.code === "Space") pressing = false;
      });

      // Tactile
      window.addEventListener("touchstart", () => {
        pressing = true;
      }, {passive: true});
      window.addEventListener("touchend", () => {
        pressing = false;
      }, {passive: true});

      let bubbles = [];
      let frameCount = 0;
      let gameOver = false;
      let distance = 0;
      let startTime = 0;

      const maxDifficultyTime = 40;

      const stars = [];
      const numStars = 150;
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.5 + 0.2,
          speed: Math.random() * 0.6 + 0.2,
        });
      }

      function createBubble(speed) {
        const radius = 15 + Math.random() * 25;
        const y = radius + Math.random() * (height - 2 * radius);
        const craters = [];
        for (let i = 0; i < 3; i++) {
          craters.push({
            offsetX: (Math.random() - 0.5) * radius,
            offsetY: (Math.random() - 0.5) * radius,
            size: radius * 0.2,
          });
        }
        bubbles.push({
          x: width + radius,
          y,
          radius,
          speed,
          direction: Math.random() < 0.5 ? 1 : -1,
          floatSpeed: 1 + Math.random() * 2,
          craters,
        });
      }

      function isColliding(c, b) {
        const dx = c.x - b.x;
        const dy = c.y - b.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        return dist < c.radius + b.radius;
      }

      function drawRocket(x, y, radius) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(Math.PI / 2);

        ctx.fillStyle = "#ccc";
        ctx.beginPath();
        ctx.moveTo(0, -radius);
        ctx.lineTo(radius * 0.6, radius);
        ctx.lineTo(-radius * 0.6, radius);
        ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = "#999";
        ctx.stroke();

        ctx.fillStyle = "#00f";
        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.3, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle = "orange";
        ctx.beginPath();
        ctx.moveTo(-radius * 0.3, radius);
        ctx.lineTo(0, radius + radius * 0.8);
        ctx.lineTo(radius * 0.3, radius);
        ctx.closePath();
        ctx.fill();

        ctx.restore();
      }

      function drawMeteorite(bubble) {
        const {x, y, radius, craters} = bubble;
        ctx.fillStyle = "#aaa";
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#666";
        craters.forEach(c => {
          ctx.beginPath();
          ctx.arc(x + c.offsetX, y + c.offsetY, c.size, 0, Math.PI * 2);
          ctx.fill();
        });
      }

      function drawStars() {
        ctx.fillStyle = "#001122";
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = "white";
        stars.forEach(star => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fill();

          star.x -= star.speed;
          if (star.x < 0) {
            star.x = width;
            star.y = Math.random() * height;
            star.radius = Math.random() * 1.5 + 0.2;
            star.speed = Math.random() * 0.6 + 0.2;
          }
        });
      }

      function getHighScores() {
        let stored = localStorage.getItem("highScores");
        if (!stored) return [];
        try {
          const parsed = JSON.parse(stored);
          if (!Array.isArray(parsed)) return [];
          return parsed.filter(s => s.name && typeof s.distance === "number");
        } catch {
          return [];
        }
      }

      function saveHighScore(name, distance) {
        let scores = getHighScores();
        scores.push({ name, distance });
        scores.sort((a, b) => b.distance - a.distance);
        scores = scores.slice(0, 5);
        localStorage.setItem("highScores", JSON.stringify(scores));
      }

      function checkIfHighScore(distance) {
        const scores = getHighScores();
        if (scores.length < 5) return true;
        return distance > Math.min(...scores.map(s => s.distance));
      }

      function displayLeaderboard() {
        const scores = getHighScores();
        if (scores.length === 0) {
          leaderboard.style.display = "none";
          return;
        }
        leaderboardList.innerHTML = scores.map(s =>
          `<li>${s.name}: ${Math.floor(s.distance)} m</li>`
        ).join('');
        leaderboard.style.display = "block";
      }

      function resetGame() {
        bubbles = [];
        frameCount = 0;
        gameOver = false;
        distance = 0;
        startTime = performance.now();
        player.y = height / 2;
        player.velocityY = 0;
        rejouerBtn.style.display = "none";
        gameOverText.style.display = "none";
        leaderboard.style.display = "none";
        highScoreInput.style.display = "none";
        playerNameInput.value = "";
      }

      submitScoreBtn.onclick = () => {
        const name = playerNameInput.value.trim() || "Anonyme";
        if (name) {
          saveHighScore(name, Math.floor(distance));
          highScoreInput.style.display = "none";
          displayLeaderboard();
          rejouerBtn.style.display = "block";
        }
      };

      rejouerBtn.onclick = () => {
        resetGame();
        requestAnimationFrame(gameLoop);
      };

      function gameLoop(timestamp) {
        drawStars();

        const elapsed = (timestamp - startTime) / 1000;
        let baseSpeed = elapsed < maxDifficultyTime ? 10 + (elapsed / maxDifficultyTime) * 10 : 20;

        if(frameCount % 15 === 0 && bubbles.length < 30 && !gameOver) {
          createBubble(baseSpeed);
        }

        for(let i = bubbles.length - 1; i >= 0; i--) {
          const b = bubbles[i];
          b.x -= b.speed;
          b.y += b.direction * b.floatSpeed;
          if(b.y > height - b.radius || b.y < b.radius) b.direction *= -1;
          if(b.x + b.radius < 0) bubbles.splice(i, 1);
        }

        player.velocityY += pressing ? player.gravityDown : player.gravityUp;
        player.velocityY = Math.max(Math.min(player.velocityY, 6), -4);
        player.y += player.velocityY;

        if (player.y - player.radius < 0) {
          player.y = player.radius;
          player.velocityY = 0;
        } else if (player.y + player.radius > height) {
          player.y = height - player.radius;
          player.velocityY = 0;
        }

        bubbles.forEach(drawMeteorite);
        drawRocket(player.x, player.y, player.radius);

        for(let i = bubbles.length - 1; i >= 0; i--) {
          if(isColliding(player, bubbles[i])) {
            gameOver = true;
            bubbles.splice(i, 1);
          }
        }

        if(!gameOver) {
          distance += baseSpeed / 60;
        }

        distanceDisplay.textContent = `Distance: ${Math.floor(distance)} m`;

        frameCount++;
        if (!gameOver) {
          requestAnimationFrame(gameLoop);
        } else {
          displayLeaderboard();
          gameOverText.style.display = "block";
          if (checkIfHighScore(distance)) {
            highScoreInput.style.display = "block";
          } else {
            rejouerBtn.style.display = "block";
          }
        }
      }

      const cleanScores = getHighScores();
      localStorage.setItem("highScores", JSON.stringify(cleanScores));

      resetGame();
      requestAnimationFrame(gameLoop);
    })();
  </script>
</body>
</html>
