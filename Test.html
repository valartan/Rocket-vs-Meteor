<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ballon esquive - Fusée et météorites</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: #001122;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: linear-gradient(to top, #000000, #222222);
    }
    #rejouer {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: white;
      background: transparent;
      border: 2px solid white;
      padding: 10px 30px;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 15;
    }
    #rejouer:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    #gameOverText {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      color: white;
      text-shadow: 0 0 8px #ff0000;
      display: none;
      z-index: 16;
    }
    #distance {
      position: absolute;
      top: 10px;
      left: 20px;
      color: white;
      font-size: 24px;
      z-index: 10;
    }
    #highScoreInput {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 17;
      color: white;
      text-align: center;
    }
    #highScoreInput input {
      padding: 10px;
      font-size: 20px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
      text-align: center;
    }
    #leaderboard {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      max-width: 260px;
      z-index: 14;
      display: none;
      text-align: center;
    }
    #leaderboard h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 22px;
    }
    #leaderboard ol {
      padding-left: 20px;
      margin: 0;
    }

    /* MENU DE DÉMARRAGE */
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      text-align: center;
    }
    #menu img#menuImage {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    #playButton {
      font-size: 36px;
      padding: 15px 40px;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }
    #playButton:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <!-- Menu avec image -->
  <div id="menu">
    <img src="ChatGPT_Image_10_juil_2025_11_35_16.png" alt="Image ChatGPT" id="menuImage" />
    <button id="playButton">Jouer</button>
  </div>

  <!-- Canvas et autres éléments -->
  <canvas id="game"></canvas>
  <div id="distance">Distance: 0 m</div>
  <div id="leaderboard">
    <h3>Top 5 Distances</h3>
    <ol></ol>
  </div>
  <div id="gameOverText">GAME OVER</div>
  <button id="rejouer">Rejouer</button>
  <div id="highScoreInput">
    <div>Nouveau record ! Entrez votre nom :</div>
    <input type="text" id="playerName" placeholder="Votre nom" maxlength="15" />
    <button id="submitScore">Valider</button>
  </div>

  <!-- Script principal du jeu (inchangé) -->
  <script>
    // ... (ton script original est conservé ici, inchangé)
  </script>
</body>
</html>
